<div class="perDocument" ng-show="vm.expanded">
  <h4>Document Details</h4>
  <div class="perDocumentField" ng-repeat="(key, value) in doc">
    <field value="value" maxlength="1000"></field></div>
    <p><span class="field-header">{{key}}</span>:
      <field  value="value" maxlength="350"></field>
    </p>
  </div>

</div>
